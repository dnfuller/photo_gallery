<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Photo Gallery</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- jQuery UI -->
  <link rel="stylesheet" href="jquery/jquery-ui.css">

  <link rel="stylesheet" href="jquery/jquery-ui.min.js">

  <link rel="stylesheet" href="jquery/jquery-ui.structure.min.css">

  <link rel="stylesheet" href="jquery/jquery-ui.theme.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div id="carousel">
      <h1>My Photos</h1>
      <h2>Maui</h2>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/Aloha.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_beach_1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_beach_2.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_cave_1.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_cliff_1.jpg" alt="Fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_cove_1.jpg" alt="Sixth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_flower_1.jpg" alt="Seventh slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_flower_2.jpg" alt="Eighth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_road_to_Hana_1.jpg" alt="Ninth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_rocks_1.jpg" alt="Tenth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_sailboat_1.jpg" alt="Eleventh slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_stream_1.jpg" alt="Twelfth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_stream_2.jpg" alt="Thirteenth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_sunset_1.jpg" alt="Fourteenth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_waterfall_1.jpg" alt="Fifteenth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Maui_waterfall_2.jpg" alt="Sixteenth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>


    <div id="accordion">

      <h3>Rocky Mountain National Park, Estes Park, CO.</h3>
      <div>
        <img src="images/RMNP_1.jpg" class="center" alt="Mountains">
      </div>

      <h3>Rocky Mountain National</h3>
      <div>
        <img src="images/RMNP_2.jpg" class="center" alt="Mountains">
      </div>

      <h3>Rocky Mountain National</h3>
      <div>
        <img src="images/RMNP_3.jpg" class="center" alt="Mountains">
      </div>

      <h3>Rocky Mountain National</h3>
      <div>
        <img src="images/RMNP_4.jpg" class="center" alt="Mountains">
      </div>

      <h3>Downtown Kansas City, MO</h3>
      <div>
        <img src="images/Kansas_City_flowers_1.jpg" class="center" alt="Flowers">
      </div>

      <h3>Macro Photography</h3>
      <div>
        <img src="images/Macro_flower_1.jpg" class="center" alt="Flower">
      </div>


    </div>

  </div>




  <!-- JavaScript, jQuery, and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>

</body>

</html>
